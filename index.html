<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESSENGER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="messenger">
    <div class="sidebar">
        <div class="profile">
            <img src="Sauprofile.png" alt="Profile Picture">
            <h2>Saurabh Prakash</h2>
            <p>Status: Online</p>
        </div>
        <div class="contacts">
            <h3>Contacts</h3>
            <ul>
                <li><a href="#">Saurabh</a></li>
                <li><a href="#">Rahul</a></li>
                <li><a href="#">Bob</a></li>
            </ul>
        </div>
    </div>
    <div class="chat">
        <div class="chat-header">
            <h2>Chat with Saurabh Prakash</h2>
        </div>
        <div class="messages">
            <div class="message received">
                <p>Hello Saurabh!</p>
            </div>
            <div class="message sent">
                <p>Hey Ritik!</p>
            </div>
            <div class="message received">
                <p>How are you?</p>
            </div>
            <div class="message sent">
                <p>I'm good, thanks!</p>
            </div>
        </div>
        <div class="message-input">
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>
</div>

</body>
</html>
